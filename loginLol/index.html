<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Riot Games</title>
</head>
<body>
  <div class="o-container">
    <form class="c-form" id="loginForm">
      <div class="c-form__imageLogo">
        <img src="./images/riot.png" class="c-form__logo" alt="">
      </div>
      <h1 class="c-form__title">Sign In</h1>

      <div class="c-form__animation u-mb-24">
        <input class="c-form--input" id="username" required/>
        <label class="c-form__animation--label" for="username">Username</label>
      </div>
      <div class="c-form__animation u-mb-40">
        <input class="c-form--input" type="password" id="password" required/>
        <label class="c-form__animation--label" for="password">Password</label>
      </div>

      <div class="c-form__icons">
        <button type="button" class="c-form__iconsStyle">
          <img src="./images/facebook.png" alt="facebok">
        </button>

        <button type="button" class="c-form__iconsStyle">
          <img src="./images/google.png" alt="google">
        </button>

        <button type="button" class="c-form__iconsStyle">
          <img src="./images/apple.png" alt="apple">
        </button>

        <button type="button" class="c-form__iconsStyle">
          <img src="./images/xbox.jpg" alt="xbox">
        </button>
      </div>

      <label class="c-form--label--checkbox u-mb-120">
        <input type="checkbox" class="c-form--input--checkbox">
          <span>Stay signed in</span>
      </label>

      <div class="c-form--button">
        <button type="button" class="c-form--buttonLogin" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
          </svg>
        </button>
      </div>
        <a href="#" class="c-form__link">can't sign in?</a>
        <a href="#" class="c-form__link">create account</a>
    </form>
    <img class="c-form__image" src="./images/akali.jpg" alt="image akali league of legends">
  </div>  
</body>
</html>
